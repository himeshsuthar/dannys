<a class="btn w3-btn w3-blue" href="http://192.168.0.157/Dannys/client/#/placeOrder">Place Order</a>
<a class="btn w3-btn w3-blue" href="http://192.168.0.157/Dannys/client/#/operator/showOrder">Show Order</a>
<BR>
<h1  class="page-header">Orders
  <span><button class="btn-success pull-right" id="logoutBtn" data-toggle="modal" data-target="#myModal">Logout</button></span>
</h1> 

<style>
  .center-text{
    text-align: center;
background-color:rgba(1,1,1,0.15);
  }

#itemId{
  width:300px;
  height:50px;
}
#itemName{
  width:400px;
}
#itemQty{
  width:200px;
}
.top-btn{
  /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#1e5799+0,2989d8+50,207cca+51,7db9e8+100;Blue+Gloss+Default */
background: #1e5799; /* Old browsers */
background: -moz-linear-gradient(top,  #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=0 ); /* IE6-9 */

}
</style>


  <div class="w3-container w3-padding-32 w3-blue w3-round-large" ng-hide="orders">
    <h2> No Orders to display.
  </div>


  <ul style="padding:10px;" ng-show="orders">
    <li type="none" ng-repeat="x in orders | orderBy:sort"><h2 class="page-header top-btn ">{{x.id}}</h2> 
       <table class="w3-table table-hover w3-light-grey text-center">
        <tr style="border-radius:10px;padding:5px;">
            
            <th class="center-text" id="itemId" style="border-top-left-radius:10px;">Item ID</th>
            <th class="center-text" id="itemName">Name</th>
            <th class="center-text" id="itemQty">Quantity</th>
            <th class="center-text" id="itemStatus" style="border-top-right-radius:10px;">Status</th>
        </tr>
        <tr  ng-repeat="y in x.total_orders">
            <td>{{y.item_id}}</td>
            <td>{{getName(y.item_id)}}</td>
            <td>{{y.quantity}}</td>
            <td ng-click="changeStatus(x.id,y.item_id)"> <span ng-class="y.status=='pending'? 'label label-danger' : 'label label-primary' ">{{y.status}}
            </span></td>
          </tr>
          <tr>
              <td colspan='4'><span class="pull-right"><button class="btn btn-success" ng-show="checkMakeBill(x.total_orders)" ng-click="makeBill(x.id)">Make Bill</button></span></td>
          </tr>
      </table>
  
</li>

</ul>
 
<br>
<hr>
